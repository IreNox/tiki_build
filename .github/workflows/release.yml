name: Release Version

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        path: 'tiki_build'
        
    - uses: actions/checkout@v2
      with:
        repository: 'premake/premake-core'
        path: 'premake'
    
    - name: Build Premake
      run: |
        cd premake
        make -f Bootstrap.mak linux 
        cp bin/release/premake5 ../tiki_build/
        cd ..

    - name: Generate script
      run: |
        cd tiki_build
        ./premake5 --file=scripts/premake5.lua release
        cd ..
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Single script release of ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./tiki_build/tiki_build.lua
        asset_name: tiki_build.lua
        asset_content_type: application/x-lua
